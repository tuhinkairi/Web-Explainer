<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/bot.png" type="image/x-icon">
    <title>Webpage Explainer Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }

      /* Custom scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f1f5f9;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }

      /* Animated gradient background */
      .gradient-bg {
        background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Message animations */
      .message-enter {
        animation: slideInUp 0.3s ease-out;
      }

      @keyframes slideInUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Typing indicator */
      .typing-dots::after {
        content: "";
        animation: dots 1.5s infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: "";
        }
        40% {
          content: ".";
        }
        60% {
          content: "..";
        }
        80%,
        100% {
          content: "...";
        }
      }

      /* Glassmorphism effect */
      .glass {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div
      class="w-full max-w-4xl h-[90vh] glass rounded-3xl shadow-2xl overflow-hidden flex flex-col"
    >
      <!-- Header -->
      <div
        class="bg-white/20 backdrop-blur-sm px-6 py-4 border-b border-white/20"
      >
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-3">
            <div
              class="w-10 h-10 bg-gradient-to-r from-purple-500 to-pink-500 rounded-full flex items-center justify-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 26 24"
                fill="currentColor"
                class="w-4 h-4 text-white"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2.25c-.41 0-.82.09-1.2.27l-7.5 3.6a2.25 2.25 0 00-1.3 2.03v5.52c0 4.64 2.93 8.94 7.55 10.45a9.75 9.75 0 005.9 0c4.62-1.51 7.55-5.81 7.55-10.45V8.15c0-.87-.5-1.66-1.3-2.03l-7.5-3.6c-.38-.18-.79-.27-1.2-.27z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <div>
              <h1 class="text-xl font-bold text-white">
                Webpage Explainer Agent
              </h1>
              <h2 class="text-white/70 font-bold">Build By TuhinKairi</h2>
              <p class="text-white/70 text-sm">AI-powered chat assistant</p>
            </div>
          </div>

          <div class="flex space-x-2">
            <button
              id="clearHistory"
              class="px-3 py-1 bg-white/20 hover:bg-white/30 text-white rounded-lg text-sm transition-all duration-200"
            >
              Clear
            </button>
            <button
              id="exportChat"
              class="px-3 py-1 bg-white/20 hover:bg-white/30 text-white rounded-lg text-sm transition-all duration-200"
            >
              Export
            </button>
          </div>
        </div>
      </div>

      <!-- Chat Messages -->
      <div
        id="chatContainer"
        class="flex-1 overflow-y-auto custom-scrollbar p-6 space-y-4"
      >
        <div class="text-center py-8">
          <div
            class="w-16 h-16 mx-auto bg-white/20 rounded-full flex items-center justify-center mb-4"
          >
            <svg
              class="w-8 h-8 text-white"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"
              />
            </svg>
          </div>
          <p class="text-white/70 text-lg">Start a conversation with Gemini</p>
          <p class="text-white/50 text-sm mt-2">
            Ask me anything or paste a link for analysis
          </p>
        </div>
      </div>

      <!-- Input Form -->
      <div class="bg-white/20 backdrop-blur-sm p-4 border-t border-white/20">
        <form id="chatForm" class="flex items-start space-x-3">
          <div class="flex-1 relative">
            <textarea
              id="query"
              placeholder="Ask me anything or paste a link..."
              rows="1"
              class="w-full bg-white/90 border border-white/30 rounded-2xl px-4 py-3 pr-12 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none text-gray-800 placeholder-gray-500 max-h-32 scroll-none"
            ></textarea>
            <div
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              <span id="charCount" class="text-xs">0</span>
            </div>
          </div>
          <button
            type="submit"
            id="sendButton"
            class="bg-gradient-to-r rotate-90 from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white rounded-2xl px-3 py-4 transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
          </button>
        </form>
      </div>
    </div>

    <script>
      // Chat history management
      let chatHistory = JSON.parse(
        localStorage.getItem("gemini-chat-history") || "[]"
      );
      let isStreaming = false;

      const chatContainer = document.getElementById("chatContainer");
      const form = document.getElementById("chatForm");
      const queryInput = document.getElementById("query");
      const sendButton = document.getElementById("sendButton");
      const charCount = document.getElementById("charCount");
      const clearHistoryBtn = document.getElementById("clearHistory");
      const exportChatBtn = document.getElementById("exportChat");

      // Auto-resize textarea
      queryInput.addEventListener("input", function () {
        this.style.height = "auto";
        this.style.height = this.scrollHeight + "px";
        charCount.textContent = this.value.length;
      });

      // Enter key handling
      queryInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          form.dispatchEvent(new Event("submit"));
        }
      });

      // Save chat history
      function saveChatHistory() {
        localStorage.setItem(
          "gemini-chat-history",
          JSON.stringify(chatHistory)
        );
      }

      // Create message element
      function createMessage(content, isUser = false, timestamp = new Date()) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message-enter flex ${
          isUser ? "justify-end" : "justify-start"
        } space-x-3`;

        const time = timestamp.toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        messageDiv.innerHTML = `
                <div class="flex ${
                  isUser ? "flex-row-reverse" : "flex-row"
                } items-start space-x-3 max-w-4xl">
                    <div class="w-8 h-8 ${
                      isUser
                        ? "bg-gradient-to-r from-blue-500 to-cyan-500 ml-3"
                        : "bg-gradient-to-r from-purple-500 to-pink-500 mr-3"
                    } rounded-full flex items-center justify-center flex-shrink-0">
                        ${
                          isUser
                            ? '<svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'
                            : ` <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 26 24"
                fill="currentColor"
                class="w-4 h-4 text-white"
              >
                <path
                  fill-rule="evenodd"
                  d="M12 2.25c-.41 0-.82.09-1.2.27l-7.5 3.6a2.25 2.25 0 00-1.3 2.03v5.52c0 4.64 2.93 8.94 7.55 10.45a9.75 9.75 0 005.9 0c4.62-1.51 7.55-5.81 7.55-10.45V8.15c0-.87-.5-1.66-1.3-2.03l-7.5-3.6c-.38-.18-.79-.27-1.2-.27z"
                  clip-rule="evenodd"
                />
              </svg>`
                        }
                    </div>
                    <div class="flex flex-col ${
                      isUser ? "items-end" : "items-start"
                    } space-y-1 max-w-3xl">
                        <div class="${
                          isUser
                            ? "bg-gradient-to-r from-blue-500 to-cyan-500 text-white"
                            : "bg-white/90 text-gray-800"
                        } rounded-2xl px-4 py-3 shadow-lg">
                            <div class="prose prose-sm max-w-none ${
                              isUser ? "prose-invert" : ""
                            }" id="message-content">
                                ${content}
                            </div>
                        </div>
                        <span class="text-white/50 text-xs px-2">${time}</span>
                    </div>
                </div>
            `;
        return messageDiv;
      }

      // Format LLM response with basic Markdown support
      function formatLLMResponse(rawText) {
        let html = rawText
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;");

        // Code blocks ```lang ... ```
        html = html.replace(
          /```(\w+)?\n([\s\S]*?)```/g,
          (match, lang, code) => {
            return `<pre class="bg-gray-900 text-gray-100 p-3 rounded-lg overflow-x-auto mt-4 mb-4"><code class="language-${
              lang || ""
            }">${code.trim()}</code></pre>`;
          }
        );

        // Inline code `code`
        html = html.replace(
          /`([^`]+)`/g,
          `<code class="bg-gray-200 text-red-600 px-1 rounded">$1</code>`
        );

        // Headings
        html = html.replace(
          /^### (.*$)/gim,
          `<h3 class="text-lg font-semibold mt-4">$1</h3>`
        );
        html = html.replace(
          /^## (.*$)/gim,
          `<h2 class="text-xl font-bold mt-6">$1</h2>`
        );
        html = html.replace(
          /^# (.*$)/gim,
          `<h1 class="text-2xl font-bold mt-6">$1</h1>`
        );

        // Bold + italic
        html = html.replace(/\*\*(.*?)\*\*/g, `<strong>$1</strong>`);
        html = html.replace(/\*(.*?)\*/g, `<em>$1</em>`);

        // Ordered lists
        if (/^\d+\. /m.test(html)) {
          html = html.replace(/^\d+\. (.*$)/gim, `<li>$1</li>`);
          html = html.replace(
            /(<li>.*<\/li>)/gis,
            `<ol class="list-decimal list-inside space-y-1 mt-2">$1</ol>`
          );
        }

        // Unordered lists
        if (/^[-*] /m.test(html)) {
          html = html.replace(/^[-*] (.*$)/gim, `<li>$1</li>`);
          html = html.replace(
            /(<li>.*<\/li>)/gis,
            `<ul class="list-disc list-inside space-y-1 mt-2">$1</ul>`
          );
        }

        // Paragraphs and line breaks
        html = html.replace(/\n{2,}/g, "</p><p>");
        html = html.replace(/\n/g, "<br/>");

        // Ensure wrapping
        if (!/(<p|<ul|<ol|<h|<pre)/.test(html)) {
          html = `<p>${html}</p>`;
        }

        return html;
      }

      // Load chat history on page load
      function loadChatHistory() {
        if (chatHistory.length === 0) return;

        // Clear welcome message
        chatContainer.innerHTML = "";

        chatHistory.forEach((message) => {
          const messageElement = createMessage(
            message.isUser
              ? message.content
              : formatLLMResponse(message.content),
            message.isUser,
            new Date(message.timestamp)
          );
          chatContainer.appendChild(messageElement);
        });

        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      // Form submission
      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        if (isStreaming) return;

        const query = queryInput.value.trim();
        if (!query) return;

        // Clear welcome message if it's the first message
        if (chatHistory.length === 0) {
          chatContainer.innerHTML = "";
        }

        // Add user message
        const userMessage = {
          content: query,
          isUser: true,
          timestamp: new Date().toISOString(),
        };
        chatHistory.push(userMessage);
        saveChatHistory();

        const userMessageElement = createMessage(query, true);
        chatContainer.appendChild(userMessageElement);

        // Clear input
        queryInput.value = "";
        queryInput.style.height = "auto";
        charCount.textContent = "0";

        // Add loading message
        const loadingMessage = createMessage(
          '<span class="typing-dots">Thinking</span>',
          false
        );
        chatContainer.appendChild(loadingMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        // Disable form
        isStreaming = true;
        sendButton.disabled = true;
        queryInput.disabled = true;

        try {
          let buffer = "";
          let assistantMessage = {
            content: "",
            isUser: false,
            timestamp: new Date().toISOString(),
          };

          const eventSource = new EventSource(
            `/stream?q=${encodeURIComponent(query)}`
          );

          // Remove loading message and add streaming message
          chatContainer.removeChild(loadingMessage);
          const streamingMessage = createMessage("", false);
          chatContainer.appendChild(streamingMessage);
          const contentElement =
            streamingMessage.querySelector("#message-content");

          eventSource.onmessage = (event) => {
            buffer += event.data;
            assistantMessage.content = buffer;
            contentElement.innerHTML = formatLLMResponse(buffer);
            chatContainer.scrollTop = chatContainer.scrollHeight;
          };

          eventSource.addEventListener("end", () => {
            eventSource.close();
            chatHistory.push(assistantMessage);
            saveChatHistory();
            isStreaming = false;
            sendButton.disabled = false;
            queryInput.disabled = false;
            queryInput.focus();
          });

          eventSource.onerror = () => {
            contentElement.innerHTML =
              '<p class="text-red-600">‚ùå Error occurred while streaming response</p>';
            eventSource.close();
            isStreaming = false;
            sendButton.disabled = false;
            queryInput.disabled = false;
          };
        } catch (error) {
          console.error("Error:", error);
          isStreaming = false;
          sendButton.disabled = false;
          queryInput.disabled = false;
        }
      });

      // Clear chat history
      clearHistoryBtn.addEventListener("click", () => {
        if (confirm("Are you sure you want to clear the chat history?")) {
          chatHistory = [];
          localStorage.removeItem("gemini-chat-history");
          chatContainer.innerHTML = `
                    <div class="text-center py-8">
                        <div class="w-16 h-16 mx-auto bg-white/20 rounded-full flex items-center justify-center mb-4">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
                            </svg>
                        </div>
                        <p class="text-white/70 text-lg">Start a conversation with Gemini</p>
                        <p class="text-white/50 text-sm mt-2">Ask me anything or paste a link for analysis</p>
                    </div>
                `;
        }
      });

      // Export chat
      exportChatBtn.addEventListener("click", () => {
        if (chatHistory.length === 0) {
          alert("No chat history to export!");
          return;
        }

        const chatText = chatHistory
          .map((msg) => {
            const timestamp = new Date(msg.timestamp).toLocaleString();
            const sender = msg.isUser ? "You" : "Gemini";
            return `[${timestamp}] ${sender}: ${msg.content}`;
          })
          .join("\n\n");

        const blob = new Blob([chatText], { type: "text/plain" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `gemini-chat-${
          new Date().toISOString().split("T")[0]
        }.txt`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });

      // Load chat history on page load
      loadChatHistory();

      // Focus input on load
      queryInput.focus();
    </script>
  </body>
</html>
